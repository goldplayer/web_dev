<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Portfolio</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- AOS (Animate on Scroll) CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    
    <!-- Parallax -->
    <link rel="stylesheet" href="../../assets/vendor/dzsparallaxer/dzsparallaxer.css">
        

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">Logo</div>
                <button class="burger-button d-flex flex-column justify-content-between">
                  <span></span>
                  <span></span>
                  <span></span>
                </button>
            </div>
        </div>
    </header>

    <nav class="fullscreen-menu" id="fullscreenMenu">
      <button class="close-menu" id="closeMenuBtn">×</button>
      <ul class="menu-list list-unstyled text-center">
        <li><a href="#">Home</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>



    <section class="welcome">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="big-img">
                        <img src="/assets/images/Images.png" alt="">
                    </div>
                </div>
                <div class="col-md-7 d-flex flex-column justify-content-between">
                    <div class="heading">
                        <h1>Photography isn’t just about taking pictures; it’s about telling your story. Let’s create something extraordinary together, one shot at a time.</h1>
                    </div>
                    <div class="welcome-section-content-right-side">
                        <div class="col-md-6 left-content-block">
                            <div class="col-md-6">
                                <img class="rotate-photo" src="/assets/images/Photographer.png" alt="">
                            </div>
                            <div class="col-md-6">
                                <div class="left-content-block-text">
                                    <span class="black-line"></span>
                                    <p class="passion">Passion Meets Precision Behind Every Shot.</p>
                                </div>

                                <div class="btn-explore">
                                    <button class="explore-now">
                                        Explore Now
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 right-content-block">
                            <div class="col-md-12">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Portfolio Section -->
    <section id="portfolio" class="container py-5">
        <div class="text-center mb-5" data-aos="fade-up">
            <h2>Portfolio</h2>
            <p>My Best Works</p>
        </div>
        <div class="row g-4">
            <div class="col-md-4" data-aos="zoom-in">
                <img src="assets/images/portrait.jpg" class="img-fluid rounded" alt="Portrait">
            </div>
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
                <img src="assets/images/event.jpg" class="img-fluid rounded" alt="Event">
            </div>
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="400">
                <img src="assets/images/product.jpg" class="img-fluid rounded" alt="Product">
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="text-white text-center">
           <div class="col-md-12" data-aos="fade-up">  
            <h2 class="footer-heading">Let’s Collaborate on Your Next Big Idea.</h2>
            <button class="contact-now btn-hover-border">Contact Now</button>
           </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS (Animate on Scroll) JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <!-- Parallax -->
    <script src="../../assets/vendor/dzsparallaxer/dzsparallaxer.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
